<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- main div  -->
    <div class="main">

        <!--  Navigation Bar -->
        <div class="nav">

            <!-- left div of Navigatio  bar (Shopping Cart) -->
            <div class="leftNav">
                <ul>
                    <li>Shopping Cart</li>
                </ul>
            </div>

            <!-- right div of Navigation bar  -->
            <div class="rightNav">
                <ul id="list">
                    <li>Home Page</li>
                    <li>Cart Page</li>
                </ul>
            </div>
        </div>

        <!-- Main product div section  -->
        <div class="productPage">
            <div class="heading">  <!-- heading -->
                <h1>All Items</h1>
            </div>

            <!--  product div section  -->
            <div class="products" id="products">
                <!-- all product will be apeended inside this div -->
            </div>
        </div>
    </div>

    
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
